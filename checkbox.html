<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML Checkbox</title>
</head>
<body>
    <form>
        <h2> Opções de Checkbox </h1>
        <input type="checkbox" id="bike" name="bike" value="bike">
        <label> Eu tenho uma bicicleta </label> <br>
        <input type="checkbox" id="moto" name="moto" value="moto">
        <label> Eu tenho uma moto </label> <br>
        <input type="checkbox" id="carro" name="carro" value="carro">
        <label> Eu tenho um Golzão </label>  <br>
        <input type="checkbox" id="Não tenho nada" name="Não tenho nada" value="Não tenho nada">
        <label> Não tenho nada </label>
        <br>
        <br>
        <br>
        <h2> Opções de input radio </h2>
        <input type="radio" id="bike1" name="veiculo" value="bike1">
        <label> Eu tenho uma bicicleta </label> <br>
        <input type="radio" id="moto1" name="veiculo" value="moto1">
        <label> Eu tenho uma moto </label> <br>
        <input type="radio" id="carro1" name="veiculo" value="carro1">
        <label> Eu tenho um Golzão </label>  <br>
        <input type="radio" id="Não tenho nada1" name="veiculo" value="Não tenho nada1">
        <label> Não tenho nada </label>
        <br>
        <br>
        <br>
        <h2> Opção Select </h3>
        <label for="carros"> Marcas de carros </label>
        <select id="carros" name=" carros">
            <option value="Volkswagen"> Volkswagen </option>
            <option value="Bmw"> Bmw </option>
            <option value="Mercedes"> Mercedes </option> 
            <option value="Ferrari"> Ferrari </option>   
        </select>
            <br>
            <h2>Formulario tipo text area</h2>  <! - cria uma caixa onde podemos digitar qualquer texto ->
            <label for= "">Observacação - textarea</label><br>
            <textarea name= "obs" rows="10" cols="30"></textarea>

    </form>
    
</body>
</html>
